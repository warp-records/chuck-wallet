<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chuck Wallet</title>
  </head>
    <script src="./bootstrap.js"></script>
    <script src="index.js" data-trunk type="module"></script>
    <link data-trunk rel="css" href="styles.css">
    <link data-trunk rel="copy-dir" href="assets/">
        <body>

        <div id="top">
            <h1 style="font-size: 3vw">Chuck Coin</h1>
            <img id = "rocket"
                src="assets/rocketship.png"
                width="100px"
            />
        </div>
        <h2 id="loading">
            Loading blockchain from server...
            <img src="assets/spinner.gif" style="height: 1em; vertical-align: middle;">
        </h2>

        <div id = "content" style = "display: none">
        <label id = "login">
            <h3 id = "login_msg">Login with private key:</h3>
            <input id="privkey" type="password" />
        </label>
        <br>
        <br>
        <div id = "main" style = "display: none">
        <h2>Send coins:</h2>
        <label>
            <h3>Recipient address</h3>
            <input
                id = "recipient"
            />
        </label>
        <br>
        <label>
            <h3>Amount</h3>
            <input
                type="number"
                inputmode="numeric"
                value="0"
                min="0"
                max="1000000"
                class="no-spinner"
                id = "sendamt"
                name="test"
            />
        </label>

        <button id = "sendbtn">Send</button>
        <br/>
        <p>Your wallet address:</p>
        <b id="wallet_addr"></b>
        <p id="balance">Balance:</p>
        </div>
        </div>
    </body>
</html>
